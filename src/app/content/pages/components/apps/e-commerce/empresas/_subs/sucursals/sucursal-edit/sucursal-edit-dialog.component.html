<div class="m-portlet" [ngClass]="{ 'm-portlet--body-progress' : viewLoading, 'm-portlet--body-progress-overlay' : loadingAfterSubmit }">
	<div class="m-portlet__head">
		<div class="m-portlet__head-caption">
			<div class="m-portlet__head-title">
				<span class="m-portlet__head-icon m--hide">
					<i class="la la-gear"></i>
				</span>
				<h3 class="m-portlet__head-text">
					{{ data.isNew ? 'Create' : 'Update'}} specification
				</h3>
			</div>
		</div>
	</div>
	<!--begin::Form-->
	<form class="m-form">
		<div class="m-portlet__body">

			<div class="m-portlet__body-progress">
				<mat-spinner [diameter]="20"></mat-spinner>
			</div>


			<div class="m-form__section m-form__section--first">
				<!-- <div class="form-group m-form__group">
					<mat-form-field class="mat-form-field-fluid">
						<mat-select placeholder="Enter Specification type" [formControl]="selectedNameIdForUpdate">
							<mat-option value="{{sp.id}}" *ngFor="let sp of specificationsTypes;">{{sp.name}}</mat-option>
						</mat-select>
					</mat-form-field>
				</div> -->
				<div class="form-group m-form__group row">
					<div class="col-lg-6 m--margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Ingrese el nombre" [formControl]="nombreForUpdate" required>
						</mat-form-field>
					</div>
					<div class="col-lg-6 m--margin-bottom-20-mobile">
						<mat-form-field class="mat-form-field-fluid">
						<mat-select placeholder="Ingrese la ciudad" [formControl]="ciudadForUpdate" required>
								<mat-option value="Cochabamba">Cochabamba</mat-option>
								<mat-option value="La Paz">La Paz</mat-option>
								<mat-option value="Santa Cruz">Santa Cruz</mat-option>
								<mat-option value="Sucre">Sucre</mat-option>
								<mat-option value="Oruro">Oruro</mat-option>
								<mat-option value="Beni">Beni</mat-option>
								<mat-option value="Potosi">Potosi</mat-option>
								<mat-option value="Tarija">Tarija</mat-option>
								<mat-option value="Pando">Pando</mat-option>
							</mat-select>
						</mat-form-field>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<div class="col-lg-4 m--margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
						<input type="number" matInput placeholder="ingrese el NIT" [formControl]="nitForUpdate" required>
						</mat-form-field>
					</div>
					<div class="col-lg-4 m--margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
						<input type="number" matInput placeholder="ingrese el Nro. PAT" [formControl]="nroPatForUpdate" required>
						</mat-form-field>
					</div>
					<div class="col-lg-4 m--margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="ingrese el Telefono" [formControl]="fonoForUpdate" required>
						</mat-form-field>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<div class="col-lg-12 m--margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Ingrese la direccion" [formControl]="direccionForUpdate" required>
						</mat-form-field>
					</div>
					<!--<div class="col-lg-6 m--margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input matInput [matDatepicker]="dp" placeholder="Verbose datepicker" [formControl]="dateParse" [min]="2018" [max]="2020">
							<mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
	
							<mat-hint align="start">
								<strong>Fecha de Nacimiento</strong> en formato 'mm/dd/yyyy'
							</mat-hint>
						</mat-form-field>            
					</div>-->
				</div>
			</div>
		</div>
		<div class="m-portlet__foot m-portlet__foot--fit text-right">
			<div class="m-form__actions m-form__actions m-form__actions--solid">
				<button type="button" mat-raised-button cdkFocusInitial (click)="onNoClick()" matTooltip="Cancel changes">Cancel</button>&nbsp;
				<button type="button" mat-raised-button color="primary" (click)="save()" [disabled]="!checkDataIsValid() || viewLoading" matTooltip="Save changes">Save</button>
			</div>
		</div>
	</form>
	<!--end::Form-->
</div>
