<div class="m-portlet" [ngClass]="{ 'm-portlet--body-progress' : viewLoading, 'm-portlet--body-progress-overlay' : loadingAfterSubmit }">
	<div class="m-portlet__head">
		<div class="m-portlet__head-caption">
			<div class="m-portlet__head-title">
				<span class="m-portlet__head-icon m--hide">
					<i class="la la-gear"></i>
				</span>
				<h3 class="m-portlet__head-text">
					<!-- {{ data.isNew ? 'Create' : 'Update'}} specification -->
				</h3>
			</div>
		</div>
	</div>
	<!--begin::Form-->
	<form class="m-form">
		<div class="m-portlet__body">

			<div class="m-portlet__body-progress">
				<mat-spinner [diameter]="20"></mat-spinner>
			</div>

			<div class="m-form__section m-form__section--first">
				<div class="form-group m-form__group row">
					<div class="col-6 col-sm m--margin-bottom-20-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input type="number" matInput placeholder="SARP" [formControl]="sarpUpdate" required>
						</mat-form-field>
					</div>
					<div class="col-6 col-sm m--margin-bottom-20-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input type="number" matInput placeholder="provivienda" [formControl]="proviviendaUpdate" required>
						</mat-form-field>
					</div>
					<div class="col-6 col-sm m--margin-bottom-20-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input type="number" matInput placeholder="INFOCAL" [formControl]="infocalUpdate" required>
						</mat-form-field>
					</div>
					<div class="col-6 col-sm m--margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input type="number" matInput placeholder="CNSS" [formControl]="cnssUpdate" required>
						</mat-form-field>
					</div>
					<div class="col-6 col-sm m--margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input type="number" matInput placeholder="SIP" [formControl]="sipUpdate" required>
						</mat-form-field>
					</div>
					<div class="col-6 col-sm m--margin-bottom-20-mobile">
						<mat-form-field class="mat-form-field-fluid">
						<mat-select disabled placeholder="Activo" [formControl]="activoUpdate" required>
								<mat-option value="1">SI</mat-option>
								<mat-option value="2">No</mat-option>
							</mat-select>
						</mat-form-field>
					</div>
				</div>
			</div>
		</div>
		<div class="m-portlet__foot m-portlet__foot--fit text-right">
			<div class="m-form__actions m-form__actions m-form__actions--solid">
				<button type="button" mat-raised-button cdkFocusInitial (click)="onNoClick()" matTooltip="Cancel changes">Cancel</button>&nbsp;
				<button type="button" mat-raised-button color="primary" (click)="save()" [disabled]="!checkDataIsValid() || viewLoading" matTooltip="Save changes">Save</button>
			</div>
		</div>
	</form>
	<!--end::Form-->
</div>
